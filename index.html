<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Dare</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #ff7eb3, #ff758c);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    padding: 30px;
    border-radius: 25px;
    width: 340px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  }

  h2 {
    margin-bottom: 10px;
  }

  .wheel-wrap {
    position: relative;
    margin: 25px auto;
    width: 220px;
    height: 220px;
  }

  .pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    z-index: 2;
  }

  .wheel {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    overflow: hidden;
    border: 10px solid #ff4d6d;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
  }

  .half {
    position: absolute;
    width: 100%;
    height: 50%;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    color: white;
  }

  .achu {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    top: 0;
  }

  .gopu {
    background: linear-gradient(135deg, #6a5acd, #7b68ee);
    bottom: 0;
    transform: rotate(180deg);
  }

  .center-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    border: 4px solid #ff4d6d;
    font-weight: bold;
    cursor: pointer;
    z-index: 2;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(var(--rotation)); }
  }

  .spin {
    animation: spin 3.5s cubic-bezier(.17,.67,.17,1) forwards;
  }

  .result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  .dare {
    margin-top: 10px;
    font-size: 16px;
    color: #444;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 10px;
  }
</style>
</head>

<body>

<div class="container">
  <h2>üé° Spin & Dare</h2>
  <p>Who‚Äôs next? üòà</p>

  <div class="wheel-wrap">
    <div class="pointer">‚¨áÔ∏è</div>

    <div class="wheel" id="wheel">
      <div class="half achu">Achu</div>
      <div class="half gopu">Gopu</div>
    </div>

    <button class="center-btn" onclick="spinWheel()" id="spinBtn">
      SPIN
    </button>
  </div>

  <div class="result" id="result"></div>
  <div class="dare" id="dare"></div>
</div>
<script>
  const dares = [
    "Tell him/her one thing you love about them ‚ù§Ô∏è",
    "Send him/her a sweet voice note üéßüíñ",
    "Share a cute selfie with him/her üì∏üòç",
    "Say what you miss most about him/her ü•∫",
    "Text him/her ‚ÄòI‚Äôm thinking about you‚Äô üí≠‚ù§Ô∏è",
    "Name 3 things you admire about him/her üåü",
    "Send him/her a virtual hug ü§ó",
    "Sing a few lines of a song for him/her üé§üíï",
    "Tell him/her your favorite memory together üí≠üíë",
    "Send him/her a kiss emoji üíã",
    "Say how he/she makes your day better ‚òÄÔ∏è‚ù§Ô∏è",
    "Send him/her a good-morning or good-night message üåôüåÖ",
    "Describe a dream date with him/her üíï",
    "Tell him/her why you are proud of him/her üåà",
    "Send a voice note saying his/her name softly üòç",
    "Reveal something cute you‚Äôve never told him/her ü§´‚ù§Ô∏è",
    "Tell him/her what you fell for first üíò",
    "Send an emoji that represents your relationship üíë",
    "Say one thing you are thankful for about him/her üôè",
    "Share a photo that reminds you of him/her üì∑üí≠",
    "Describe him/her in three words ‚ú®",
    "Send him/her a flirty message üòò",
    "Say what you want to do with him/her the next time you meet ü•∞",
    "Send a heart with his/her name ‚ù§Ô∏è",
    "Tell him/her how he/she makes you feel safe ü§ç",
    "Share your favorite thing about his/her smile üòä",
    "Promise one small thing you will always do for him/her üíç",
    "Say one future plan you are excited to share with him/her üåç",
    "Send him/her a random ‚ÄòI miss you‚Äô message ü•∫",
    "End by telling him/her ‚ÄòI love you‚Äô in your own way üíñ"
  ];

  function spinWheel() {
    const wheel = document.getElementById("wheel");
    const btn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const dareBox = document.getElementById("dare");

    btn.disabled = true;
    result.textContent = "";
    dareBox.textContent = "";

    wheel.classList.remove("spin");
    void wheel.offsetWidth; // reset animation

    const rotation = 1080 + Math.floor(Math.random() * 360);
    wheel.style.setProperty("--rotation", rotation + "deg");
    wheel.classList.add("spin");

    setTimeout(() => {
      const angle = rotation % 360;
      const winner = angle < 180 ? "Achu" : "Gopu";
      const dare = dares[Math.floor(Math.random() * dares.length)];

      result.textContent = `üéâ ${winner} is chosen!`;
      dareBox.textContent = `üòà Dare: ${dare}`;

      btn.disabled = false;
    }, 3500);
  }
</script>


</body>
</html>
